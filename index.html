<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8" />
  <title>Carmen &amp; Jose&#39;s Wedding Potluck 2025</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <!-- Preload fonts -->
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" as="style" crossorigin>
  
  <!-- Preload critical images -->
  <link rel="preload" href="images/front.jpg" as="image">
  <link rel="preload" href="images/back.jpg" as="image">
  
  <!-- Preload flip sound -->
  <link rel="preload" href="sound/flip.mp3" as="audio" type="audio/mpeg">
  
  <!-- Existing font and icon stylesheets -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> <!-- Google Material Icons -->
  
  <link rel="icon" href="icons/favicon.png" type="image/png" />
  <!-- <link rel="stylesheet" href="css/style.css"> -->
  <link rel="stylesheet" href="/carmen-jose-wedding-potluck-invite-2025/css/style.css?v=1.0.3">
</head>
  <body class="centered-page">
    <div class="container fade-in fade-delay-1" id="cardContainer">
      <div class="flip-card" id="card">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <img src="images/front.jpg" alt="Front of invitation" />
          </div>
          <div class="flip-card-back">
            <a href="https://forms.gle/g7w3r1w9iN7KgY2n8" target="_blank" rel="noopener noreferrer">
              <img src="images/back.jpg" alt="Back of invitation" />
            </a>
          </div>
        </div>
      </div>
    </div>

    <div class="button-row fade-in fade-delay-2">
      <button id="flipButton" title="Flip the Invitation" aria-label="Flip the Invitation">
        <span class="material-icons">swap_horiz</span>FLIP INVITATION
      </button>
      <button onclick="window.location.href='potluck.html'" title="Potluck Menu" aria-label="Potluck Menu">
        <span class="material-icons">restaurant_menu</span> POTLUCK MENU
      </button>
      <button id="musicButton" title="Play or Pause Music" aria-label="Play or Pause Music">
        <span class="material-icons" id="musicIcon">play_arrow</span>
      </button>
    </div>

    <audio id="flipSound" src="sound/flip.mp3" preload="auto"></audio>
    <audio id="audioPlayer"></audio>
    <!-- <script src="js/script.js"></script> -->
    <script src="/carmen-jose-wedding-potluck-invite-2025/js/script.js?v=1.0.3"></script>
    <footer style="text-align:center; font-size: 12px; color: #aaa; margin-top: 40px;">
      Please RSVP by June 13&#44; 2025&#46; Thank you&#33;
    </footer>
  </body>
</html>
