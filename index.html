<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Carmen &amp; Jose&#39;s Wedding Potluck 2025</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> <!-- Google Material Icons -->
  <link rel="icon" href="icons/favicon.png" type="image/png" />
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container" id="cardContainer">
    <div class="flip-card" id="card">
      <div class="flip-card-inner">
        <div class="flip-card-front">
          <img src="images/front.jpg" alt="Front of invitation" />
        </div>
        <div class="flip-card-back">
          <a href="https://forms.gle/g7w3r1w9iN7KgY2n8" target="_blank"><img src="images/back.jpg" alt="Back of invitation" /></a>
        </div>
      </div>
    </div>
  </div>

  <div class="button-row">
    <button id="flipButton" title="Flip the Invitation">
      <span class="material-icons">swap_horiz</span>Flip Invitation
    </button>
    <button onclick="window.location.href='potluck.html'" title="Potluck Menu">
      <span class="material-icons">restaurant_menu</span> Potluck Menu
    </button>
    <button id="musicButton" title="Play or Pause Music">
      <span class="material-icons" id="musicIcon">play_arrow</span>
    </button>
  </div>

  <audio id="flipSound" src="sound/flip.mp3"></audio>
  <audio id="audioPlayer"></audio>
  <script src="js/script.js"></script>
</body>
</html>
