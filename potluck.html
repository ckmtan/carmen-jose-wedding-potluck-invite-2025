<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Carmen &amp; Jose&#39;s Wedding Potluck 2025</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="icons/favicon.png" type="image/png" />
  <style>
    body {
      font-family: 'Manrope', sans-serif;
      background-color: #F6F3EE;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .back-button {
      align-self: flex-start;
      margin-bottom: 20px;
      padding: 10px 16px;
      background-color: #1c1c1c;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 28px;
      color: #1c1c1c;
    }

    table {
      width: 100%;
      max-width: 600px;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 12px 16px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }

    th {
      background-color: #1C1C1C;
      color: white;
      font-weight: bold;
    }

    tr:last-child td {
      border-bottom: none;
    }

    .error {
      color: red;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-button">‚Üê Back to Invitation</a>
  <h1>Potluck Menu</h1>
  <table id="potluckTable">
    <thead>
      <tr>
        <th>Guest Name</th>
        <th>What They&#39;re Bringing&#33;</th>
      </tr>
    </thead>
    <tbody id="potluckBody">
      <!-- Filled by JavaScript -->
    </tbody>
  </table>
  <div class="error" id="error"></div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbynFaDJRZNYLK36DuGFPQG3exebvqPZ-0eGjr3uxbS1-gEINaro7bbSxaVYXOufcF1w8Q/exec'; // Replace with your actual script URL

    fetch(scriptURL)
      .then(response => {
        if (!response.ok) throw new Error('Failed to fetch data');
        return response.json();
      })
      .then(data => {
        const tbody = document.getElementById('potluckBody');
        data.forEach(item => {
          const row = document.createElement('tr');
          row.innerHTML = `<td>${item.name || ''}</td><td>${item.food || ''}</td>`;
          tbody.appendChild(row);
        });
      })
      .catch(error => {
        document.getElementById('error').textContent = 'Error loading data: ' + error.message;
      });
  </script>
</body>
</html>
